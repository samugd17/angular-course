<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList;
  let i = index;
  let isFirst = first
  let isLast = last
  let isEven = even
  let isOdd = odd"
  class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{'list-group-item-success': isLast,
    'list-group-item-warning': isOdd}">
    <div>
      <span class="text-primary">{{i}}. </span>
      <span>{{character.name}} - </span>
      <strong>Power: </strong>
      <span>{{character.power}}</span><br>
    </div>

    <!-- <span> Es el primero: {{ isFirst }}</span><br>
    <span> Es el Ãºltimo: {{ isLast }}</span><br>
    <span> Es par: {{isEven}} </span>
    <span> Es impar: {{isOdd}} </span> -->

    <button class="btn btn-danger" (click)="onDeleteCharacter(character.id || '')">x</button>
  </li>

</ul>
